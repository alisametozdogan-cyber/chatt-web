<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Pico Park Clone</title>
<style>
  body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #87ceeb; margin:0; }
  #game { position: relative; width: 600px; height: 400px; background: #8B4513; border: 5px solid #000; }
  .player { width: 30px; height: 30px; position: absolute; border-radius: 5px; }
  #player1 { background: red; top: 50px; left: 50px; }
  #player2 { background: blue; top: 50px; left: 100px; }
  .goal { width: 30px; height: 30px; position: absolute; background: yellow; top: 300px; left: 500px; border-radius: 5px; }
</style>
</head>
<body>

<div id="game">
  <div id="player1" class="player"></div>
  <div id="player2" class="player"></div>
  <div class="goal"></div>
</div>

<script>
const p1 = document.getElementById("player1");
const p2 = document.getElementById("player2");
const goal = document.querySelector(".goal");
const game = document.getElementById("game");

let p1Pos = {x:50, y:50};
let p2Pos = {x:100, y:50};

function movePlayer(player, pos) {
  player.style.left = pos.x + "px";
  player.style.top = pos.y + "px";
}

document.addEventListener("keydown", (e) => {
  // Player 1 - WASD
  if(e.key === "w") p1Pos.y -= 10;
  if(e.key === "s") p1Pos.y += 10;
  if(e.key === "a") p1Pos.x -= 10;
  if(e.key === "d") p1Pos.x += 10;
  // Player 2 - Arrow keys
  if(e.key === "ArrowUp") p2Pos.y -= 10;
  if(e.key === "ArrowDown") p2Pos.y += 10;
  if(e.key === "ArrowLeft") p2Pos.x -= 10;
  if(e.key === "ArrowRight") p2Pos.x += 10;

  movePlayer(p1, p1Pos);
  movePlayer(p2, p2Pos);

  // Check goal
  if(Math.abs(p1Pos.x - parseInt(goal.style.left)) < 30 &&
     Math.abs(p1Pos.y - parseInt(goal.style.top)) < 30 &&
     Math.abs(p2Pos.x - parseInt(goal.style.left)) < 30 &&
     Math.abs(p2Pos.y - parseInt(goal.style.top)) < 30){
    alert("Tebrikler! İkiniz de hedefe ulaştınız!");
    p1Pos = {x:50,y:50};
    p2Pos = {x:100,y:50};
    movePlayer(p1, p1Pos);
    movePlayer(p2, p2Pos);
  }
});
</script>

</body>
</html>
